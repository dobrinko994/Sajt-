<!DOCTYPE html>
<html lang="en">
<head>
<title>Knjižara</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
* {
    margin: 0;
    border: 0;
    padding: 0;
  }
a {
    color: #FFF;
    text-decoration: none;
    font-weight: bold;
  }
a:hover {
    color: #FFF;
    text-decoration: underline;
  }
header {
    background: #405580;
    width: 100%;
    height: 86px;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 100;
    opacity: 0.90;
  }
#logo {
    margin: 20px;
    float: left;
    width: 250px;
    height: 100px;
    background: url(http://www.bookofnames.net/image/logo.gif) no-repeat center;

  }
nav {
    float: right;
    padding: 35px 20px 20px 0;
  }
#menu-icon {
    display: hidden;
    width: 40px;
    height: 40px;
    background: url(http://www.w3newbie.com/wp-content/uploads/icon.png) center;
  }
a:hover#menu-icon {
    border-radius: 4px 4px 0 0;
  }
ul {
    list-style: none;
  }
nav ul li {
    display: inline-block;
    float: left;
    padding: 10px;
  }
.current {
    color: #FFF;
    text-decoration: underline;
  }
  </style>
</head>
<body>

  <header>
        <a href="#" id="logo"></a>
        <nav>
          <a href="#" id="menu-icon"></a>
          <ul>
            <li><a href="#" class="current">Početna</a></li>
            <li><a href="#">O nama</a></li>
            <li><a href="#">Žanrovi</a></li>
            <li><a href="#">Galerija</a></li>
            <li><a href="#">Kontakt</a></li>
          </ul>
        </nav>
  </header>

  <div id="carouselExampleIndicators" class="carousel slide " data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img class="d-block img-fluid" src="http://www.laguna.rs/_img/slajder_naslovna/baner_slider_1200x360_ponocno_sunce.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="http://www.laguna.rs/_img/slajder_naslovna/baner_slider_1200x360_ministarstvo_neizmerne_srece.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block img-fluid" src="http://www.laguna.rs/_img/slajder_naslovna/slider_1200x360_ilon_mask.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

</body>
</html>
